<div id="qualification">
    <div id="title-container-qualification" class="title-projetos-qualification">
        <h1 id="title-qualification">Qualificação</h1>
    </div>
    <div class="title-mobile-qualification">
        <h1>Qualificação</h1>
    </div>
    <div class="content-qualification">
        {% for item in site.qualification %}
        <div class="box-content">
            <div class="box-title">
                <h3>{{ item.nome }}</h3>
                <div class="box-detail">
                    <h4>{{ item.local }}</h4>
                    <p>{{ item.period }}</p>
                </div>
            </div>
            <p>{{ item.description }}</p>
            <div class="box-certificate">
                <a class="certificate" href="{{item.permalink}}" target="_blank"><i class="fa fa-file"></i> Certificado</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
